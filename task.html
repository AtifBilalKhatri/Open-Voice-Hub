          <div class="col-4">
            <input type="search" name="" id="" />
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa-solid fa-plus"></i> Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12 table-responsive table-div">
            <table class="w-100 table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Task</th>
                  <th>Status</th>

    <!-- popop code for add task -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-2">
            <input
              type="text"
              placeholder="add task title"
              class="inp-field"
              id="add-task-title"
            />
            <select name="" id="add-task-status" class="select-field inp-field">
              <option value="0">un-complete</option>
              <option value="1">complete</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="add-task">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- pop code for edit task -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-2">
            <input
              type="text"
              placeholder="add task title"
              class="inp-field"
              id="edit-task-title"
            />
            <select name="" id="edit-task-status" class="select-field inp-field">
              <option value="0">un-complete</option>
              <option value="1">complete</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="edit-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
